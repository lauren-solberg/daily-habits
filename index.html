<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="top-bar">
      <div class="top-bar-left">
        <span class="app-title">everyday</span>
      </div>
      <div class="top-bar-right">
        <span class="user-pill">demo user</span>
      </div>
    </header>

    <main class="main-layout">
      <section class="left-panel">
        <h2 class="panel-title">Habits</h2>

        <ul id="habitList" class="habit-list">
          <!-- habit labels will be inserted here -->
        </ul>

        <form id="newHabitForm" class="new-habit-form">
          <input
            id="newHabitInput"
            type="text"
            placeholder="+ New habit"
            autocomplete="off"
          />
          <button type="submit">Add</button>
        </form>
      </section>

      <section class="right-panel">
        <div class="month-nav">
          <button id="prevMonth" class="nav-arrow">&lt;</button>
          <h1 id="monthLabel" class="month-label"></h1>
          <button id="nextMonth" class="nav-arrow">&gt;</button>
        </div>

        <div id="calendar" class="calendar"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
